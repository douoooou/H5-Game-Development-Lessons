<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基础（直线的绘制）</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawLine(context);
        }

        function drawLine(ctx) {
            console.log(ctx.lineWidth);
            
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.lineJoin = "miter";
            ctx.strokeStyle = "orange";
            ctx.fillStyle = 'black';
            

            ctx.moveTo(50,50);
            ctx.lineTo(200,50);
            ctx.lineTo(200,120);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
            
            ctx.save();
            ctx.strokeStyle = 'blue';
            ctx.lineCap = "round";
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(20,200);
            ctx.lineTo(200,200);
            ctx.lineTo(200,300);
            ctx.stroke();
            ctx.restore();
        }


    </script>
</head>
<body>
<div>
    <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</div>
</body>
</html>
